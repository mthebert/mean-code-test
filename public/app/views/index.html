<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Sample MEAN App</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script src="app/app.js"></script>
</head>
<body class="container" ng-app="carApp" ng-controller="mainController as main">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cars <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li><a href="#">Ford</a></li>
	            <li><a href="#">Acura</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	<div class="jumbotron">
		<h2>Pick a Make from above </h2>
		{{main.makes}}
		<ul ng-repeat="make in main.makes">
			<li>{{make.name}}</li>
		</ul>
	</div>
</body>
</html>
